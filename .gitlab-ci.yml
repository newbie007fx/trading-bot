image: golang:1.15

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - export GO111MODULE=on
    - go mod tidy
    - go build -o telebot-trading

deploy to heroku:
  stage: deploy
  script:
    - apt-get update -qq
    - apt-get install -y -qq git
    - apt-get install -y ruby
    - gem install dpl
    - dpl --provider=heroku --app=telebot-trading --api-key=$HEROKU_API_KEY
  only: 
    - master
